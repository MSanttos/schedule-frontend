name: Frontend CI/CD # Nome do workflow exibido no GitHub Actions

on:
  push:         # Roda o workflow em qualquer push (qualquer branch)
  pull_request: # Roda o workflow em qualquer pull request

jobs:
  prettier:
    name: Prettier Check # Job que executa o Prettier
    runs-on: ubuntu-latest # Usa o ambiente Ubuntu mais recente

    steps:
      - name: Checkout do c贸digo # Baixa o c贸digo da branch atual
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }} # Garante que o c贸digo da branch do PR seja usado

      - name: Run Prettier # Executa o Prettier para formatar os arquivos
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{js,ts,tsx,json,md,yml,yaml} # Arquivos a serem formatados

  build:
    name: Build Vite App # Job de build da aplica莽茫o Vite
    if: github.ref == 'refs/heads/master' # S贸 roda se o push ou PR for para a branch master
    runs-on: ubuntu-latest
    needs: prettier # S贸 executa se o job de Prettier terminar com sucesso

    steps:
      - name: Checkout do c贸digo # Baixa o c贸digo da branch master
        uses: actions/checkout@v4

      - name: Setup Node.js # Configura o ambiente com Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Define a vers茫o do Node.js

      - name: Instalar depend锚ncias # Instala os pacotes do projeto
        run: npm install

      - name: Build do projeto # Executa o build da aplica莽茫o
        run: npm run build

      - name: Teste (simulado) # Simula execu莽茫o de testes
        run: echo "Rodando testes fake..."

  deploy-dev:
    name: Deploy (simulado) - Dev # Job de deploy simulado para ambiente de desenvolvimento
    if: github.ref == 'refs/heads/master' # S贸 roda na branch master
    runs-on: ubuntu-latest
    environment: dev # Define o ambiente como 'dev'
    needs: build # S贸 roda ap贸s o build ter sucesso

    steps:
      - name: Echo do deploy # Simula o processo de deploy
        run: echo " Deploy fake feito para o ambiente de DEV!"
