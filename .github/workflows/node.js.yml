name: Frontend CI/CD # Nome do workflow exibido no GitHub Actions

on:
  push:         # Roda o workflow em qualquer push (qualquer branch)
  pull_request: # Roda o workflow em qualquer pull request

jobs:
  prettier:
    name: Prettier Check # Job que executa o Prettier
    runs-on: ubuntu-latest # Usa o ambiente Ubuntu mais recente para rodar

    steps:
      - name: Checkout do c√≥digo # Baixa o c√≥digo da branch atual
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }} # Garante que o c√≥digo da branch do PR seja usado

      - name: Run Prettier # Executa o Prettier para formatar os arquivos
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{js,ts,tsx,json,md,yml,yaml} # Aplica o Prettier a arquivos com essas extens√µes

  build:
    name: Build Vite App # Job de build da aplica√ß√£o Vite
    if: github.ref == 'refs/heads/master' # S√≥ roda se o push ou PR for para a branch master
    runs-on: ubuntu-latest # Usa o ambiente Ubuntu mais recente
    needs: prettier # S√≥ roda depois que o job Prettier for conclu√≠do com sucesso

    steps:
      - name: Checkout do c√≥digo # Baixa o c√≥digo da branch
        uses: actions/checkout@v4

      - name: Setup Node.js # Configura o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Define a vers√£o do Node.js como 18

      - name: Instalar depend√™ncias # Instala as depend√™ncias do projeto
        run: npm install

      - name: Build do projeto # Executa o build da aplica√ß√£o
        run: npm run build

      - name: Teste (simulado) # Teste fict√≠cio para simular execu√ß√£o de testes
        run: echo "Rodando testes fake..."

  deploy-dev:
    name: Deploy (simulado) - Dev # Job de deploy simulado para ambiente de desenvolvimento
    if: github.ref == 'refs/heads/master' # S√≥ roda se o push/PR for para a branch master
    runs-on: ubuntu-latest # Usa o ambiente Ubuntu mais recente
    environment: dev # Define o ambiente como 'dev' (pode ser usado para restri√ß√µes de acesso ou aprova√ß√µes)
    needs: build # S√≥ roda depois que o job de build for conclu√≠do com sucesso

    steps:
      - name: Echo do deploy # Mensagem simulando um deploy
        run: echo "üéâ Deploy fake feito para o ambiente de DEV!"
